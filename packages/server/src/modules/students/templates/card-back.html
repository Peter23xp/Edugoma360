<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Arial', sans-serif;
      width: 85.6mm;
      height: 54mm;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8f5e9 100%);
      border: 1px solid #1B5E20;
      padding: 4mm;
      position: relative;
    }
    
    .title {
      text-align: center;
      font-size: 10pt;
      font-weight: bold;
      color: #1B5E20;
      border-bottom: 2px solid #1B5E20;
      padding-bottom: 2mm;
      margin-bottom: 3mm;
      text-transform: uppercase;
    }
    
    .return-info {
      font-size: 7pt;
      color: #424242;
      line-height: 1.4;
      margin-bottom: 2mm;
    }
    
    .return-info strong {
      display: block;
      color: #212121;
      margin-bottom: 1mm;
    }
    
    .school-contact {
      font-size: 9pt;
      font-weight: bold;
      color: #1B5E20;
      margin-bottom: 1mm;
    }
    
    .separator {
      border-top: 1px dashed #BDBDBD;
      margin: 3mm 0;
    }
    
    .validity {
      font-size: 7pt;
      color: #424242;
      line-height: 1.4;
      text-align: center;
    }
    
    .footer {
      position: absolute;
      bottom: 4mm;
      left: 4mm;
      right: 4mm;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .signature {
      font-size: 7pt;
      text-align: center;
      flex: 1;
    }
    
    .signature-line {
      border-top: 1px solid #424242;
      width: 25mm;
      margin: 1mm auto 0;
    }
    
    .stamp-area {
      width: 20mm;
      height: 20mm;
      border: 1px dashed #BDBDBD;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6pt;
      color: #BDBDBD;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">Carte d'Élève Officielle</div>
  
  <div class="return-info">
    <strong>En cas de perte, veuillez retourner à :</strong>
    <div class="school-contact">{{schoolName}}</div>
    <div>{{address}}</div>
    <div>{{ville}}, {{province}}</div>
    <div>Tél : {{telephone}}</div>
  </div>
  
  <div class="separator"></div>
  
  <div class="validity">
    Cette carte est valable uniquement pour<br>
    l'année scolaire <strong>{{academicYear}}</strong>
  </div>
  
  <div class="footer">
    <div class="signature">
      Signature du Préfet
      <div class="signature-line"></div>
    </div>
    <div class="stamp-area">
      CACHET<br>OFFICIEL
    </div>
  </div>
</body>
</html>
