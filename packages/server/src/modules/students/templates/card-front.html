<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Arial', sans-serif;
      width: 85.6mm;
      height: 54mm;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      border: 1px solid #1B5E20;
      padding: 4mm;
      position: relative;
    }
    
    .header {
      text-align: center;
      border-bottom: 2px solid #1B5E20;
      padding-bottom: 2mm;
      margin-bottom: 3mm;
    }
    
    .logo {
      width: 12mm;
      height: 12mm;
      float: left;
      margin-right: 2mm;
    }
    
    .school-name {
      font-size: 11pt;
      font-weight: bold;
      color: #1B5E20;
      line-height: 1.2;
    }
    
    .province {
      font-size: 8pt;
      color: #424242;
    }
    
    .content {
      display: flex;
      margin-top: 2mm;
    }
    
    .photo {
      width: 25mm;
      height: 30mm;
      border: 2px solid #1B5E20;
      margin-right: 3mm;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .info {
      flex: 1;
    }
    
    .student-name {
      font-size: 12pt;
      font-weight: bold;
      color: #212121;
      text-transform: uppercase;
      line-height: 1.3;
      margin-bottom: 1mm;
    }
    
    .prenom {
      font-weight: normal;
      text-transform: capitalize;
      font-size: 10pt;
    }
    
    .details {
      font-size: 8pt;
      color: #424242;
      line-height: 1.5;
    }
    
    .matricule {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #1B5E20;
      margin: 1mm 0;
    }
    
    .footer {
      position: absolute;
      bottom: 4mm;
      left: 4mm;
      right: 4mm;
      text-align: center;
    }
    
    .barcode {
      width: 60mm;
      height: 8mm;
      margin: 0 auto 1mm;
    }
    
    .year {
      font-size: 7pt;
      color: #757575;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{{logoUrl}}" class="logo" alt="Logo">
    <div class="school-name">{{schoolName}}</div>
    <div class="province">Province du {{province}}</div>
  </div>
  
  <div class="content">
    <img src="{{photoUrl}}" class="photo" alt="Photo élève">
    <div class="info">
      <div class="student-name">
        {{nom}} {{postNom}}<br>
        <span class="prenom">{{prenom}}</span>
      </div>
      <div class="details">
        <div class="matricule">{{matricule}}</div>
        <div>Classe : {{className}}</div>
        <div>Né(e) le : {{dateNaissance}}</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <img src="{{barcodeDataUrl}}" class="barcode" alt="Code-barres">
    <div class="year">Année scolaire : {{academicYear}}</div>
  </div>
</body>
</html>
